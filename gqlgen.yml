---

schema:
  - 'schemata/*.gql'
exec:
  layout: follow-schema
  dir: graph
  package: graph
model:
  filename: graph/models/models_gen.go
  package: models
resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
  filename_template: "{name}.resolvers.go"
skip_mod_tidy: true
models:
  Liver:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.Liver
  LiverEdge:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.LiverEdge
  Scope:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.Scope
  LiverStatus:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.LiverStatus
  Group:
    model:
      - github.com/aereal/enjoy-opentelemetry/domain.Group
  LiverGroupEdge:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.LiverGroupEdge
  LiverGroupConnetion:
    model:
      - github.com/aereal/enjoy-opentelemetry/graph/models.LiverGroupConnetion
    fields:
      pageInfo:
        resolver: true
